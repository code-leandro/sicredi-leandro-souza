server.port: 8081

spring:
  application.name: voting
  datasource:
    url: jdbc:mysql://localhost:3307/voting_db?createDatabaseIfNotExist=true
    username: root
    password: root@1voting
    continue-on-error: true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  cloud:
    openfeign:
      client:
        config:
          default:
            readTimeout: 3000
            connect-timeout: 3000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    operationsSorter: alpha